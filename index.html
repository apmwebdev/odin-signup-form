<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="image-sidebar">
      <img id="patches" src="images/patches2.jpg" alt="Patches the cat">
      <div class="logo">ODIN</div>
      <cite>image credit</cite>
    </div>
    <div class="main">
      <div class="call-to-action">
        <p>This is not a real online service! You know you need something
        like this in your life to help realize your deepest dreams. Sign up now
        to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form id="signup-form" action="http://httpbin.org/post" method="post">
        <p>Let's do this!</p>
        <div class="input-row">
          <div class="input">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="input">
            <label for="last-name">Last name</label>
            <input type="text" name="first-name" id="last-name" required>
          </div>
        </div>
        <div class="input-row">
          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="input">
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone" required>
          </div>
        </div>
        <div class="input-row">
          <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="input">
            <label for="confirm-password">Confirm password</label>
            <input type="password" name="confirm-password"
                   id="confirm-password" required>
          </div>
        </div>
      </form>
      <div class="actions">
        <button type="button">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
